apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-chat
  namespace: jerry
  labels:
    app: web-chat
    component: frontend
spec:
  replicas: 2  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: web-chat
  template:
    metadata:
      labels:
        app: web-chat
        component: frontend
    spec:
      containers:
      - name: web-chat
        image: jerry/web-chat:latest
        ports:
        - containerPort: 8004
          name: http
        env:
        - name: WEB_CHAT_HOST
          value: "0.0.0.0"
        - name: WEB_CHAT_PORT
          value: "8004"
        - name: AGENT_SERVICE_URL
          value: "http://agent-service:8003"
        - name: AUTH_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jerry-secrets
              key: AUTH_SECRET_KEY
        - name: CLOUDFLARE_TEAM_DOMAIN
          valueFrom:
            secretKeyRef:
              name: jerry-secrets
              key: CLOUDFLARE_TEAM_DOMAIN
        - name: CLOUDFLARE_AUDIENCE_TAG
          valueFrom:
            secretKeyRef:
              name: jerry-secrets
              key: CLOUDFLARE_AUDIENCE_TAG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: jerry-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: jerry-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: web-chat
  namespace: jerry
  labels:
    app: web-chat
spec:
  selector:
    app: web-chat
  ports:
  - port: 8004
    targetPort: 8004
    name: http
  type: ClusterIP
---
# Optional: Ingress for external access (if not using Cloudflare Tunnel)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jerry-web-chat-ingress
  namespace: jerry
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - jerry-chat.your-domain.com
    secretName: jerry-tls
  rules:
  - host: jerry-chat.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-chat
            port:
              number: 8004